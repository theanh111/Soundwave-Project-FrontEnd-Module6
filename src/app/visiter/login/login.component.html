<div class="row" style="margin-left: 0%">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" [routerLink]="['/register']">Sign Up</label>
          <div class="login-space">
            <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="login">
              <div  class="group" > <label for="user" class="label">Username</label>
                <input id="user" formControlName="username" type="text" class="input" placeholder="Enter your username" required [(ngModel)]="user.username">
              </div>

              <div class="group"> <label for="pass" class="label">Password</label>
                <input id="pass" formControlName="password" type="password" class="input" data-type="password" placeholder="Enter your password" required [(ngModel)]="user.password">
              </div>
              <div><p class="alert-warning" >{{message}}</p></div>
              <div class="group"> <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group"> <input type="submit" class="btn btn-primary btn-block btn-round" [disabled]="!formLogin.valid"value="Log In"> </div>
              <div class="hr"></div>
              <div class="foot"> <a href="#">Forgot Password?</a> </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
