<div class="chatContainer">
  <div class="chatTitleContainer">Comments ({{comments.length}})</div>
  <div class="chatHistoryContainer">
    <ul class="formComments">
      <li class="commentLi commentstep-1" data-commentid="4" *ngFor="let comment of comments">
        <div class="row d-flex justify-content-center mt-100 mb-100">
          <div class="col-lg-12">
            <div class="card">
            </div>
            <div class="comment-widgets">
              <div class="d-flex flex-row comment-row m-t-0">
                <div class="p-2">
                  <img style="object-fit: cover; height: 50px; width: 50px" src="{{comment.user.avatar}}" alt="user"
                       class="rounded-circle">
                </div>
                <div class="comment-text w-100">
                  <h6 style="font-size: 20px" class="font-medium">{{comment.user.username}}</h6>
                  <span style="font-size: 12px" class="m-b-15 d-block">{{comment.comment}}</span>
                  <div class="comment-footer" *ngIf="userCurrent">
                    <span class="text-muted float-right">{{comment.date}}</span>
                    <button  *ngIf="userCurrent.username === comment.user.username" type="button" class="btn btn-outline-success">Edit</button>
                    <button  *ngIf="userCurrent.username === comment.user.username" type="button" class="btn btn-outline-danger">Delete</button>
                  </div>
                  <div class="comment-footer" style="margin-top: 20px">
                    <a><i class="fas fa-thumbs-up"></i></a>
                    <a><i style="margin-left: 20px" class="fas fa-thumbs-down"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div style="text-align: center; margin-top: 20px">
    <button [routerLink]="['/login']" *ngIf="!user" type="button" class="btn btn-outline-info" style="width: 100%">Log In To Comment</button>
  </div>
  <form *ngIf="user" [formGroup]="addCommentForm" (ngSubmit)="addComment()">
    <div class="input-group input-group-sm chatMessageControls">
      <span class="input-group-addon" id="sizing-addon3">
        <img style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%" src="{{user.avatar}}">
      </span>
      <input autocomplete="off" id="inputComment" name="comment" formControlName="comment"
             style="border-radius: 20px; height: 40px" type="text"
             class="form-control" placeholder="Type your comment here..">
      <span class="input-group-btn">
        <button id="clearMessageButton" class="btn btn-default" (click)="clear()">Clear</button>
            <button id="sendMessageButton" class="btn btn-primary" type="submit"><i
              class="fas fa-comments"></i>Send</button>
        </span>
    </div>
  </form>
</div>
