<div class="chatContainer">
  <div class="chatTitleContainer">Comments</div>
  <div class="chatHistoryContainer">
    <ul class="formComments">
      <li class="commentLi commentstep-1" data-commentid="4" *ngFor="let comment of comments">
        <div class="row d-flex justify-content-center mt-100 mb-100">
          <div class="col-lg-12">
            <div class="card">
            </div>
            <div class="comment-widgets">
              <div class="d-flex flex-row comment-row m-t-0">
                <div class="p-2">
                  <img src="{{comment.user.avatar}}" alt="user" width="50" class="rounded-circle">
                </div>
                <div class="comment-text w-100">
                  <h6 class="font-medium">{{comment.user.username}}</h6>
                  <span class="m-b-15 d-block">{{comment.comment}}</span>
                  <div class="comment-footer">
                    <span class="text-muted float-right">{{comment.date}}</span>
                    <button type="button" class="btn btn-cyan btn-sm">Edit</button>
                    <button type="button" class="btn btn-success btn-sm">Publish</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <form [formGroup]="addCommentForm" (ngSubmit)="addComment()">
    <div class="input-group input-group-sm chatMessageControls">
      <span class="input-group-addon" id="sizing-addon3">
        <img style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%" src="{{user.avatar}}">
      </span>
      <input id="inputComment" formControlName="comment" style="border-radius: 20px; height: 40px" type="text"
             class="form-control" placeholder="Type your comment here..">
      <span class="input-group-btn">
            <button id="clearMessageButton" class="btn btn-default" (click)="clear()">Clear</button>
            <button id="sendMessageButton" class="btn btn-primary" type="submit"><i
              class="fas fa-comments"></i>Send</button>
        </span>
    </div>
  </form>
</div>
