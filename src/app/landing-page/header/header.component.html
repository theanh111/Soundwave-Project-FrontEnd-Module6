<header style="height: 5px;">
  <div class="nav-col left-col">
    <div class="header-title">
      <a [routerLink]="['']"><img id="logoWeb" src="assets/img/logo.png" style="border-radius: 20px;height: 70px; width: auto; object-fit: cover"> </a>
    </div>
      <a style="border: transparent" class="btn btn-outline-dark">Albums</a>
      <a style="border: transparent"  class="btn btn-outline-dark">About Us</a>
  </div>
  <div class="nav-col right-col">
    <div class="search-box" style="width: 400px">
      <form [formGroup]="searchForm" (ngSubmit)="searchSong()">
        <input formControlName="name" type="text" placeholder="Search...">
        <button style="height: 10px" type="submit"><i style="margin-left: 100px; height: 20px; width: 20px" class="fa fa-search"
                                 aria-hidden="true"></i></button>
      </form>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-flex" *ngIf="currentUser">
        <a style="padding-left: 200%" id="dropdownBasic1" ngbDropdownToggle>
          <img *ngIf="currentUser" class="user-img" src="{{user.avatar}}"></a>

      </div>
    </div>
    <button *ngIf="!currentUser" [routerLink]="['/login']" class="btn btn-outline-light">Log In</button>
    <span style="visibility: hidden">==</span>
    <button *ngIf="!currentUser" [routerLink]="['/register']" class="btn btn-outline-primary">Sign Up</button>
  </div>
</header>
