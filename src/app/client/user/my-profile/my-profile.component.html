<div class="container container-flex">
  <main>
    <div class="featured-playlist flex-space">
      <div class="featured-playlist-image" style="height: 300px; width: 300px">
        <img style="border-radius: 5px; object-fit: cover" src="{{user.avatar}}">
      </div>
      <div class="featured-playlist-details">
        <div class="featured-playlist-info">
          <div class="flex-space featured-playlist-info-top">
            <div class="featured-playlist-info-name">
              <h2>{{user.fullName}}</h2>
              <p>{{user.username}}</p>
            </div>
          </div>
        </div>
        <div class="featured-playlist-writeup">
          <p>
            Edward Christopher Sheeran is an English singer, songwriter, record producer, and actor. In early 2011,
            Sheeran independently released the extended play, No. 5 Collaborations Project.
          </p>
        </div>
        <div class="featured-playlist-buttons">
          <table>
            <tr>
              <td>
                <button class="btn btn-outline-primary">Play All</button>
                <p>{{songs.length}} songs</p>
              </td>
            </tr>
            <tr>
              <td>
                <button [routerLink]="['/songs/create']">Create Song</button>
              </td>
              <td>
                <button>Play All</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="playlist-next-item flex-space" *ngFor="let song of songs; let i = index">
      <div class="playlist-next-item-entry flex-space">
        <div class="playlist-next-item-entry-info flex-space">
          <div style="width: 10px;">
            <span style="width: 50px" class="playlist-next-item-entry-number">{{i + 1}}</span>
          </div>
          <div class="playlist-next-item-entry-info-image">
            <img style="height: 50px; width: 50px; object-fit: cover" src="{{song.avatar}}">
          </div>
          <div style="width: 100px;word-break: break-all" class="playlist-next-item-entry-info-name">
            <a href=""><p style="width: 200px"><b>{{song.name}}</b></p></a>
            <p class="playlist-next-item-entry-info-name-sub">{{song.singer.name}}</p>
          </div>
        </div>
        <div class="playlist-next-item-entry-icons flex-space">
          <a id="edit"><i class="fas fa-edit"></i></a>
          <a class = "mytooltip" (click)="deleteSong(song.id)">
<!--            <span class = "mytext"> Delete This Song</span>-->
            <i id="delete" class="fas fa-trash-alt"></i></a>
          <a href=""><i id="add" class="fa fa-plus" aria-hidden="true"></i></a>
          <a href=""><i id="like" class="fa fa-heart" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </main>
